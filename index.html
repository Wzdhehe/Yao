<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给学姐做的网站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 星空背景 -->
    <div class="starry-bg"></div>
    
    <!-- 纸屑容器 -->
    <div class="confetti-container" id="confetti"></div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1 class="title">学姐的22岁生日</h1>
            <div class="subtitle">2025.12.12</div>
        </header>

        <!-- 倒计时模块 -->
        <section class="countdown-section">
            <h2>距离生日还有</h2>
            <div id="countdown">
                <div class="time-block">
                    <span id="days">00</span>
                    <span class="time-label">天</span>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="time-label">时</span>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="time-label">分</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="time-label">秒</span>
                </div>
            </div>
        </section>

        <!-- 音乐专辑模块 -->
        <section class="music-gallery-section">
            <h2>精选歌单</h2>
            <div class="music-gallery">
                <!-- 专辑1 -->
                <div class="music-card">
                    <div class="album-cover">
                        <img src="1szh.jpg" class="album-image" alt="苏州河">
                        <div class="play-icon" data-audio="1szh.ogg">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="song-info">
                        <h3>苏州河</h3>
                        <p>Read Me</p>
                    </div>
                </div>

                <!-- 专辑2 -->
                <div class="music-card">
                    <div class="album-cover">
                        <img src="2tmm.jpg" class="album-image" alt="甜蜜蜜">
                        <div class="play-icon" data-audio="2tmm.ogg">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="song-info">
                        <h3>甜蜜蜜</h3>
                        <p>Smile</p>
                    </div>
                </div>

                <!-- 专辑3 -->
                <div class="music-card">
                    <div class="album-cover">
                        <img src="3bxy.jpg" class="album-image" alt="我不需要TIFFANY">
                        <div class="play-icon" data-audio="3bxy.ogg">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="song-info">
                        <h3>我不需要TIFFANY</h3>
                        <p>It's My Day</p>
                    </div>
                </div>

                <!-- 专辑4 -->
                <div class="music-card">
                    <div class="album-cover">
                        <img src="4.jpg" class="album-image" alt="Better Me">
                        <div class="play-icon" data-audio="4.ogg">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="song-info">
                        <h3>Better Me</h3>
                        <p>薛凯琪</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 祝福语模块 -->
        <section class="message-section">
            <h2>生日祝福</h2>
            <div class="message">
                <p>致学姐：</p>
                <p>在你22岁生日来临之际，送上我最真挚的祝福！</p>
                <p>愿你能继续坚持学习，</p>
                <p>考研上岸，继续追逐梦想，绽放光彩！</p>
                <p>生日快乐！</p>
            </div>
        </section>

        <!-- 背景音乐控制 -->
        <section class="background-music-section">
            <div class="background-player">
                <div class="music-info">
                    <span class="song-title">剩下你的听懂我吗</span>
                </div>
                <audio id="bgMusic" autoplay loop>
                    <source src="bgm.ogg" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
                <div class="music-controls">
                    <button id="bgMusicToggle" class="control-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>Made with ❤️ for 季丽瑶's 22th Birthday</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
